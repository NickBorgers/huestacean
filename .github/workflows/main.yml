# This is a basic workflow to help you get started with Actions

name: build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ attempt-to-add-pipeline ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.10.0
          
          
      - name: Project-specific build
        run: |
          mkdir build
          mkdir build\debug
          mkdir build\release
          cd build
          SET CMAKE_PREFIX_PATH=C:\Qt\5.10.0\msvc2017_64\lib\cmake
          cmake .. -G "Visual Studio 15 2017 Win64"
          cd debug
          msbuild ../Huestacean.vcxproj /property:Configuration=Debug /property:Platform=x64
          cd ../release
          msbuild ../Huestacean.vcxproj /property:Configuration=Release /property:Platform=x64
